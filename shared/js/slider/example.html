<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Javascript Slider Control - Example</title>
<link rel="stylesheet" type="text/css" href="slider.css">
<script type="text/javascript" src="slider.js"></script>
<script type="text/javascript">
// setup thingies...
/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
var slider=new Array();
slider[1]=new Object();
slider[1].min=0;
slider[1].max=20;
slider[1].val=0;
slider[1].onchange=setBoxValue;
slider[2]=new Object();
slider[2].min=10;
slider[2].max=20;
slider[2].val=10/3+10;
slider[2].onchange=setBoxValue;
/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
function setBoxValue(val, box) {
    var b=document.getElementById('output'+box);
	val=Math.round(val*1000)/1000;
	b.value=val;
}
/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
</script>
</head>
<body>

<h1>technikum29 lightweight slider</h1>

<p>This is a nice lightweight javascript slider implementation:</p>
	
Slider 1: 
<div class="slider" id="slider01">

	<div class="left"></div>
	<div class="right"></div>
	<img src="img/knob.png" width="31" height="15" />
</div>
Box 1:
<input id="output1" />
<hr />

Slider 2: 
<div class="slider" id="slider02">
	<div class="left"></div>
	<div class="right"></div>

	<img src="img/knob.png" width="31" height="15" />
</div>
Box 1:
<input id="output2" />
<hr />
